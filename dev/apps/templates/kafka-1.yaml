apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  
  project: kafka    

  source:
    helm:
      version: v3
      valueFiles:
      - values-{{ .Values.env }}-kafka-1.yaml
    path: ./
    repoURL: https://github.com/paas2-rts/kafka.helm
    targetRevision: HEAD

  destination:
    namespace: kafka
    server: {{ .Values.spec.destination.server }}
    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated:  
      prune: true   